<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="style.css">
    <script src="bundle.js"></script>
</head>
<body>

<div class="panel-container flexbox full-height">
    <div class="panel left-panel flex full-height">
        <canvas id="canvas" width="500" height="500" style="background-color:black;" class="full-width full-height"></canvas>
        <div><pre id="terminal" class="full-width full-height"></pre></div>
    </div>
    <div class="panel right-panel flex full-height">
        <textarea placeholder="Enter code here..." id="code" class="full-width">
PRINT "Hello World!"</textarea>
        <div class="toolbar flexbox">
            <div class="left">
                <a href="javascript:void(0)" id="clear-btn">New</a><a href="javascript:void(0)" id="load-btn">Load</a><a href="javascript:void(0)" id="save-btn">Save</a>
            </div>
            <div class="push"></div>
            <div class="right">
                <a href="javascript:void(0)" id="run-btn">Run</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
